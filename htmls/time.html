<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/timeStyle.css">
    <title>Nasz Czas</title>
</head>
<body>

    <div class="container">
        <h1>Nasz Czas Razem</h1>
        
        <div class="date-info">
            Od 5 grudnia 2024, 16:00
        </div>
        
        <div class="countdown-container">
            <div class="time-unit">
                <span id="days" class="time-number">00</span>
                <span class="time-label">Dni</span>
            </div>
            
            <div class="time-unit">
                <span id="hours" class="time-number">00</span>
                <span class="time-label">Godzin</span>
            </div>
            
            <div class="time-unit">
                <span id="minutes" class="time-number">00</span>
                <span class="time-label">Minut</span>
            </div>
            
            <div class="time-unit">
                <span id="seconds" class="time-number">00</span>
                <span class="time-label">Sekund</span>
            </div>
        </div>
        
        <div class="love-message">
            "Jeśli będziesz żyć sto lat, ja chcę żyć sto lat minus jeden dzień, żebym nigdy nie musiał żyć bez ciebie."
        </div>
        
        
        <a href="../index.html" class="back-btn">← Wróć do pokoju</a>
    </div>

    <script src="../scripts/timeCounter.js"></script>
</body>
</html>
